<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapzen API Application</title>
    <link rel="stylesheet" type="text/css" href="css/mapzen.styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/mapzen.api.settings.css" />

    <link rel="stylesheet" type="text/css" href="css/mapzen.api.test.css" />    
    <script type="text/javascript" src="javascript/mapzen.api.test.js"></script>
    
    <script type="text/javascript">
      window.addEventListener("load", function load(event){
	      mapzen.api.test.init();
      });
    </script>
    
  </head>
  <body>

    <div class="row" id="header">
      
      <div class="col-md-12">
	<div id="network-status" class="online"></div>

	<ul class="list-inline">
	    <li><button id="show-settings" class="btn btn-default btn-sm">settings</button></li>	  
	</ul>
      </div>
      
   </div>

   <div class="row" id="main">

     <div class="col-md-1"></div>
     <div class="col-md-10">

       <h2>What is the simplest API tester?</h2>
	 
	 <form class="form">

	   <div class="form-group">
	     <label for="q">Query</label>
	     <input type="text" name="q" id="q" value="" placeholder="..." class="form-control" />
	   </div>

	   <div class="form-group">	   
	     <button type="submit" class="btn btn-primary" id="submit">Make it so</button>
	   </div>
	   
	 </form>

	 <div id="results"></div>
       
     </div>

  </div>

  </body>

  <script>
    require('./renderer.js');
  </script>
  
</html>
